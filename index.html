<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FCC Twitch Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="/free-code-camp/twitch-api/css/master.css">
</head>

<body>

    <div class="wrapper">
        <table>
            <thead>
                <tr>
                    <th colspan="3">
                        <h1 id="title">20 Featured Twitch Streamers</h1>
                        <div class="buttons">
                            <input type="radio" name="status" id="all">
                            <label for="all">All</label>
                            <input type="radio" name="status" id="streaming">
                            <label for="streaming">Streaming</label>
                            <input type="radio" name="status" id="offline">
                            <label for="offline">Offline</label>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/responses.js"></script>
    <script src="/free-code-camp/twitch-api/js/app.js"></script>
</body>

</html>
